<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos-Like Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Cosmos</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Cosmos</h1>
        <p>Explore the Universe of Ideas</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our journey and vision.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer creative and innovative solutions for you.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cosmos. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
